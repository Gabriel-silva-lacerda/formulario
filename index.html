<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/b9be261922.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-enter form-transition">
          
            <form action="#" class="flex-center">
                <h1>Entrar</h1>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-facebook-f face"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in linkedin"></i></a>
                </div>
                <span class="account-text">Or use other accounts</span>
                <div class="input-container">
                    <div class="input-content">
                        <input type="text" class="input-email-login" placeholder="E-mail">
                        <p class="validation-email-login">Required field!</p>
                        <input type="password"
                        class="input-password-login" placeholder="Password">
                        <i class="fa-sharp fa-solid fa-eye"></i>
                        <i class="fa-solid fa-eye-slash"></i>
                    </div>  
                    <p class="validation-password-login">Required field!</p>
                </div>
                <span class="forgot-password"><a href="#">Forgot password?</a></span>
                <div class="btn-container">
                    <button class="btn-to-enter btn">Login</button>
                </div>
            </form>
        </div>
        <div class="form-sign-up form-transition">
            <div class="flex-center">
                <h1>Olá!</h1>
                <p class="text-information">Enter your personal data to open an account with us</p>
                <div class="btn-container"><button class="btn-sing-up btn">sing up</button></div>
            </div>
        </div>
        <div class="content-left form-transition ">
            <div class="sing-in-container flex-center">
                <h1>Welcome back!</h1>
                <p class="text-information">To stay connected with us, log in with your personal details</p>
                <div class="btn-container"><button class="btn-sing-in btn">sing in</button></div>
            </div>
        </div>
        <div class="content-rigth form-transition">
            <form action="#"class="sign-up-container flex-center">
                <h1>Create an account</h1>
                <div class="icon-container">
                    <a href="#"><i class="fa-brands fa-facebook-f face"></i></a>
                    <a href="#"><i class="fa-brands fa-google-plus-g google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in linkedin"></i></a>
                </div>
                <span class="account-text">Or use email to register</span>
                <div class="input-content">
                    <input type="text" placeholder="Name" class="name" required>
                    <input type="email" placeholder="E-mail" class="email" required>
                    <input type="password" placeholder="Password" class="password" required>
                    <i class="fa-sharp fa-solid fa-eye eye"></i>
                    <i class="fa-solid fa-eye-slash eye-slash" ></i>
                </div>
                <div class="btn-container"><button class="subscribe-btn btn">sign up</button></div>
            </form>
        </div>
    </div>
</body>
</html>
